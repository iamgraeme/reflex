<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Preload CSS -->
  <link rel="preload" as="style" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- Preload the JS -->
  <link rel="preload" as="script" href="./js/templates.js">
  <link rel="preload" as="script" href="./js/app.js">
</head>

<body>

  <main>

    <!-- <div class="gui-title-bar">
      <div class="gui-menu-button"></div>
      <div class="gui-menu-button"></div>
      <div class="gui-menu-button"></div> -->

    <!-- Toolbar w/ data binding to URL and global controls-->
    <div class="toolbar" id="toolbar">
      <div id="toolbar__url-container">
        <input type="text" id="toolbar__url" name="toolbar__url" value="http://localhost:3002" />
        <div id="toolbar__recentURLs"></div>
      </div>
      <div id="toolbar__canvas-controls">
        <div>
          <span id="canvas-controls__zoomOut">-</span>
          <span id="canvas-controls__scale" value="100%" data-bind="scale"></span>
          <span id="canvas-controls__zoomIn">+</span>
        </div>
        <!-- <a href="#" id="canvas-controls__reset">Reset</a> -->
        <a href="#" id="canvas-controls__fit-to-screen">Fit</a>
      </div>
      <div>
        <a href="#" id="canvas-controls__orientation">Orientation</a>
      </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settings" class="app__settings">
      <div class="settings__inner">
        <h1>Settings</h1>
        <span>Experimental</span>
        <div class="form__group">
          <input type="checkbox" name="settings__allow-x-frame-origins">
          <label for="settings__allow-x-frame-origins">Disable X-Frame-Origin (WebView)</label>
        </div>
      </div>
    </div>

    <!-- Define the resizable canvas area-->
    <div id="canvas" class="canvas">
      <!-- Constrain the contents. Used for scroll-wheel zooming. -->
      <div class="inner">
        <!-- Define the horizontal artboard container-->
        <div id="artboards">
          <!-- Each artboard will be inserted here-->
          <artboard v-for="artboard in artboards" :artboard="artboard" :key="artboard.id"></artboard>
        </div>
      </div>
    </div>

  </main>

  <script src="./js/app.js" type="text/javascript"></script>

</body>
</html>
